<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aradhya Paid Subscriptions</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3EFFF; /* Light purple background */
        }

        header {
            background-color: #7554BF; /* Dark purple header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #7554BF; /* Dark purple button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .button:hover {
            background-color: #57409B; /* Slightly darker purple on hover */
        }

        .footer-image {
            display: block;
            margin: 20px auto; /* Center the image horizontally */
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        .telegram-id-field {
            margin-top: 20px;
        }

        .telegram-id-label {
            font-size: 16px;
        }

        .telegram-id-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Aradhya Paid Subscriptions</h1>
    </header>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="redirectToPage1()">Videocall (1 hour)</button>
            <button class="button" onclick="redirectToPage2()">Videocall (30 minutes)</button>
            <button class="button" onclick="redirectToPage3()">Chat with live nudes</button>
            <button class="button" onclick="redirectToPage4()">Nude videos</button>
            <button class="button" onclick="redirectToPage5()">Personal Number (with WhatsApp) {Lifetime}</button>
        </div>
        <div class="telegram-id-field">
            <label class="telegram-id-label" for="telegram-id">Telegram ID:</label>
            <input class="telegram-id-input" type="text" id="telegram-id" name="telegram-id" placeholder="Your Telegram ID" required>
        </div>
    </div>
    
    <script>
        function redirectToPage1() {
            const telegramId = document.getElementById('telegram-id').value;
            if (telegramId.trim() !== "") {
                // You can use the telegramId value in your redirection logic.
                window.location.href = 'https://qropay.com/CustomPayment.php?link_id=19264&telegram_id=' + telegramId;
            } else {
                alert("Please enter your Telegram ID.");
            }
        }

        // Add similar validation for other buttons/functions.
    </script>
</body>
</html>
