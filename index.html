<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babeeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .ebook {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .ebook h2 {
            margin-top: 0;
        }
        .ebook p {
            margin-top: 10px;
        }
        .buy-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Ebook Store</h1>
    </header>
    <div class="container">
        <div class="ebook">
            <h2>Ebook Title 1</h2>
            <p>Description of Ebook 1. How to stay focused in this Competitive World.</p>
            <p>Price: $10</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="ebook">
            <h2>Ebook Title 2</h2>
            <p>Description of Ebook 2.Strategy of Time Managment .</p>
            <p>Price: $15</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <!-- Add more ebook sections as needed -->
    </div>
</body>
</html>
